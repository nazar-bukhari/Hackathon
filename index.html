<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen"/>
</head>

<body>
<div class="container ">
    <div class="control-label col-lg-6 ">
        <!--<ul id="messages"></ul>-->
        <div >
            <textarea id="messages" rows="15" autocomplete="off"> </textarea>
        </div>

        <form action="">
            <div>
                <textarea id="m" rows="3" autocomplete="off" placeholder="Start Chat"> </textarea>
            </div>
            <div class="form-group">
                <div >
                    <!--<button type="submit" name="submit" value="Submit" class="btn-default ">Send</button>-->
                </div>
            </div>
        </form>

    </div>

    <!--<div class="control-label col-sm-4">-->
        <!--<div class="col-sm-4">-->
            <!--<textarea id="messages" rows="26" autocomplete="off"> </textarea>-->
        <!--</div>-->
    <!--</div>-->

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script>
    var socket = io();

    $('#m').keypress(function () {
//        console.log("Key"); //Client Side
        socket.emit('chat message', $('#m').val());
//        $('#m').val('');
    })
    socket.on('chat message', function (msg) {
//        $('#messages').append('\n' + msg);
        $('#messages')
    });

    $(document).ready(function(){
        socket.emit("row_add",{id:20});
        socket.emit("row_delete",{id:21});
        socket.emit("column_edit",{id:22,Name:"Nazar"});
    })
</script>

</body>
</html>
